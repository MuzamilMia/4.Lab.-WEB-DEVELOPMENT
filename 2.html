<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker with Theme Switcher</title>
    <style>
        /* Variables */
        :root {
            --background-color: #f5f5f5;
            --text-color: #000;
            --task-background: #fff;
            --column-border: #ccc;
        }

        body.dark {
            --background-color: #242424;
            --text-color: #fff;
            --task-background: #333;
            --column-border: #444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .task-tracker {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* General Columns Styles */
        .columns {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            background-color: var(--task-background);
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--column-border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .column h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--task-background);
            border: 1px solid var(--column-border);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .task__user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Dark Mode Toggle */
        input {
            display: none;
        }

        label {
            width: 60px;
            height: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ebebeb;
            border-radius: 30px;
            box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.4),
                        inset 0px -3px 5px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: background 0.3s;
        }

        label::after {
            content: "";
            width: 26px;
            height: 26px;
            position: absolute;
            top: 2px;
            left: 2px;
            background: linear-gradient(180deg, #ffcc89, #d8860d);
            border-radius: 50%;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        input:checked + label {
            background: #242424;
        }

        input:checked + label::after {
            left: 32px;
            background: linear-gradient(180deg, #777, #3a3a3a);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <input type="checkbox" id="darkmode-toggle" />
    <label for="darkmode-toggle"></label>

    <!-- Task Tracker Content -->
    <div class="task-tracker">
        <div class="columns">
            <!-- To Do Column -->
            <div class="column">
                <h2>To Do</h2>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32" alt="User 1">
                        <p>Task 1</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=2" alt="User 2">
                        <p>Task 2</p>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column">
                <h2>In Progress</h2>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=3" alt="User 3">
                        <p>Task 3</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=4" alt="User 4">
                        <p>Task 4</p>
                    </div>
                </div>
            </div>

            <!-- Review Column -->
            <div class="column">
                <h2>Review</h2>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=5" alt="User 5">
                        <p>Task 5</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=6" alt="User 6">
                        <p>Task 6</p>
                    </div>
                </div>
            </div>

            <!-- Completed Column -->
            <div class="column">
                <h2>Completed</h2>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=7" alt="User 7">
                        <p>Task 7</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task__user">
                        <img class="avatar" src="https://i.pravatar.cc/32?img=8" alt="User 8">
                        <p>Task 8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
